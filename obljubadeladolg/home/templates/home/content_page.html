{% extends "home/base_page.html" %}
{% load wagtailcore_tags %}

{% block body_class %}page page--content{% endblock %}

{% block page_body %}

<div class="row">
    <h1>
        {{ page.title }}
    </h1>
    <p>
        {{ page.description }}
    </p>
</div>

{% for block in page.body %}
<div class="row">
    {% include_block block %}
</div>
{% endfor %}

{% endblock %}
