apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: obljubadeladolg
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - hosts:
        - obljubadeladolg.si
        - www.obljubadeladolg.si
      secretName: obljubadeladolg-tls
  rules:
    - host: obljubadeladolg.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: obljubadeladolg
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: obljubadeladolg-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" # TODO
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
    - hosts:
        - files.obljubadeladolg.si
      secretName: obljubadeladolg-nginx-tls
  rules:
    - host: files.obljubadeladolg.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: obljubadeladolg-nginx
                port:
                  number: 80
